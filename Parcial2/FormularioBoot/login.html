<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <title>RegistrarAlumno</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script type="text/javascript" src="Login.js"></script>
    <style>
        h3{
            color: rgb(14, 219, 41);
            font-size: 22px;
        }
        .form-group label{
            font-size: 16px;
            color:blue;
        }
        body{
            background-image: url(https://expreso.press/wp-content/uploads/2019/04/tec-nuevolaredo.jpg) ;
            background-size: cover;
            background-repeat: no-repeat;
            margin: 0;
            height: 100vh;
            
        }
        button{
            background-color: green;
        }
       
    </style>
</head>
<body>
    <form>
<div class="container align-self-center p-12">
        <div class="form-group col-sm-12 col-md-4 col-lg-6"> 
            <h3>Resgistro para Alumno</h3>
            <label for="NombredeAlumno" class="control-label">Nombre de Alumno</label>
            <input type="text" class="form-control" id="NombredeAlumno" name="NombredeAlumno" placeholder="Introduzca el nombre del Alumno">
        </div>    
    
        <div class="form-group col-sm-12 col-md-4 col-lg-6"> 
            <label for="NumeroControl" class="control-label">Numero de Control</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Introduzca el numero de control">
        </div>                    
                                                               
        <div class="form-group col-sm-12 col-md-4 col-lg-6"> 
            <input style="background-color: green" value="Registrar" name="login" id ="login" type="button"/>
        </div>     
    </div>
    </form>
</body>
</html>
