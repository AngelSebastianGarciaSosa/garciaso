<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.css">
    <style>
        body{
            background-image: url(https://historiadelavida.editorialaces.com/wp-content/uploads/2017/05/diseno-en-la-naturaleza-entrada.jpg);
            background-size: cover;
            color: #fff;
        }
        .login{
            margin-top: 100px;
        }
        .login .card{
            background: rgba(0,0,0,.6);
        }
        .login label{
            font-size: 16px;
            color:#ccc;
        }
        .login input{
            font-size: 22px !important;
            color: #fff;
        }
        .login button:hover{
            padding: 0px 40px;
        }
    </style>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="row login">
        <div class="col s12 14 offset-14">
         <div class ="card">
             <div class="card-action purple white-text">
                 <h3>Inicio de sesion</h3>
             </div>
             <div class="card-content">
                <div class="form-field">
                 <label for="NombredeUsuario">Nombre</label>
                 <input type="text" id="NombredeUsuario">
                </div> <br>
                <div class="form-field">
                 <label for="password">Password</label>
                 <input type="password" id="password">
                </div> <br>
                <div class="form-field">
                 <input type="checkbox" id="recordar">
                 <label for="recordar">Recordar</label>
                </div> <br>
                <div class="form-field">
                 <button class="btn-large purple">Ingresar</button>
                </div> <br>
             </div>
         </div>
        </div>
    </div>   
</body>
</html>
