<!DOCTYPE html>
<html>
<head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>Ejemplo Bootstrap</title>
      <link rel="stylesheet" href="estilosboot.css">
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>
<body>
    <div class="container">
    <form class="form">

      <div class="row">
          <div class="form-group col-sm-12 col-md-4 col-lg-12">
            <div>
                <h3>Inicio de sesion</h3>
            </div>
                <label for="idAlumno" class="control-label">ID Alumno</label>
                <input id="idAlumno" type="text" class="form-control" placeholder="introduzca ID"/>
          </div>
          <div class="form-group col-sm-12 col-md-8 col-lg-12">
                <label for="nomAlumno">Nombre</label>
                <input id="nomAlumno" type="text" class="form-control" placeholder="Nombre Ap Paterno Ap Materno"/>
          </div>
      </div>

      <div class="row">
          <div class="form-group col-sm-12 col-md-8 col-lg-12">
                <label for="dirAlumno">Direccion</label>
                <input id="dirAlumno" type="text" class="form-control" placeholder="Calle Numero Colonia y Codigo Postal"/>
          </div>
          <div class="form-group col-sm-12 col-md-4 col-lg-12">
                <label for="telAlumno">Telefono</label>
                <input id="telAlumno" type="text" class="form-control" placeholder="(Lada)-Numero "/>
          </div>
      </div>


      <div class="row">
            <div class="form-group col-sm-12 col-md-6 col-lg-4">
                  <label for="carrera">Carrera</label>
                  <input id="carrera" type="text" class="form-control" placeholder="Nombre de la Carrera"/>
            </div>
            <div class="form-group col-sm-12 col-md-6 col-lg-4">
                  <label for="estado">Estado</label>
                  <input id="estado" type="text" class="form-control" placeholder="Nombre del Estado"/>
            </div>
           
      </div>


      <button type="submit" class="btn btn-primary">Submit</button>
      <button type="reset" class="btn btn-default">Reset</button>
    </form>
    <div>
</body>
<html>
